<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS QUIZZ</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
    crossorigin="anonymous"
  />
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-sm-10 shadow-lg p-4 my-5 bg-white rounded">
        <h1 class="text-center py-3 text-white">JS QUIZZ</h1>

        <div id="quizdiv">
          <h2 id="question">Question</h2>
          <ul class="list-unstyled">
  <li>
    <div class="option-row">
      <input type="radio" class="answer" id="a" name="answer" />
      <label for="a" id="a_value">Option A</label>
    </div>
  </li>
  <li>
    <div class="option-row">
      <input type="radio" class="answer" id="b" name="answer" />
      <label for="b" id="b_value">Option B</label>
    </div>
  </li>
  <li>
    <div class="option-row">
      <input type="radio" class="answer" id="c" name="answer" />
      <label for="c" id="c_value">Option C</label>
    </div>
  </li>
  <li>
    <div class="option-row">
      <input type="radio" class="answer" id="d" name="answer" />
      <label for="d" id="d_value">Option D</label>
    </div>
  </li>
</ul>

          <div class="d-grid gap-2">
            <button class="btn btn-primary mt-3" id="submit">SUBMIT</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
